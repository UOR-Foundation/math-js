name: Verify Examples

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Run examples
        run: |
          for file in examples/*.js; do
            echo "Running $file"
            node "$file"
          done
